<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もぐらたたき</title>
    <link rel="stylesheet" href="style.css">
    <!-- Cropper.jsのCSSを読み込み -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
</head>
<body>
    <h1>もぐらたたき</h1>
    <div class="game-info">
        <h2>スコア: <span id="score">0</span></h2>
        <h2>残り時間: <span id="time-left">30</span></h2>
    </div>
    <div class="game-controls">
        <div class="options-group">
            <span class="options-label">時間:</span>
            <div class="time-options">
                <button class="time-btn active" data-time="15">15秒</button>
                <button class="time-btn" data-time="30">30秒</button>
            </div>
        </div>
        <div class="options-group">
            <span class="options-label">モード:</span>
            <div class="difficulty-options">
                <button class="difficulty-btn active" data-speed="2600">かんたん</button>
                <button class="difficulty-btn" data-speed="650">通常</button>
            </div>
        </div>
        <button id="start-button">スタート</button>
    </div>
    <div class="upload-section">
        <label class="upload-label">
            もぐらの画像を変更
            <input type="file" id="mole-upload" accept="image/*" style="display: none;">
        </label>
        <span id="file-name">未選択</span>
    </div>
    <div class="grid">
        <div class="square" id="1"><div class="mole"></div></div>
        <div class="square" id="2"><div class="mole"></div></div>
        <div class="square" id="3"><div class="mole"></div></div>
        <div class="square" id="4"><div class="mole"></div></div>
        <div class="square" id="5"><div class="mole"></div></div>
        <div class="square" id="6"><div class="mole"></div></div>
        <div class="square" id="7"><div class="mole"></div></div>
        <div class="square" id="8"><div class="mole"></div></div>
        <div class="square" id="9"><div class="mole"></div></div>
    </div>

    <!-- トリミング用モーダル -->
    <div id="crop-modal">
        <div class="modal-content">
            <h2>画像をトリミング</h2>
            <div class="crop-container">
                <img id="image-to-crop">
            </div>
            <button id="crop-button">決定</button>
            <button id="cancel-crop-button">キャンセル</button>
        </div>
    </div>

    <!-- Cropper.jsのJSを読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
